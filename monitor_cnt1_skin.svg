		<circle cx="61" cy="297" r="3.5" class="disc" />
		<circle cx="61" cy="319" r="3.5" class="disc" />
		<circle cx="61" cy="361" r="3.5" class="disc" />
		<circle cx="425" cy="297" r="3.5" class="disc" />
		<circle cx="425" cy="319" r="3.5" class="disc" />
		<circle cx="425" cy="340" r="3.5" class="disc" />

		<text x="75" y="303">
			<tspan>Executive team leadership</tspan>
			<tspan x="75" dy="21">Multi-million pound P&amp;L management expertise</tspan>
			<tspan x="75" dy="21">for South East Region</tspan>
			<tspan x="75" dy="21">Client/vendor relations</tspan>
		</text>

		<text x="439" y="303">
			<tspan>Marketing/product line development</tspan>
			<tspan x="439" dy="21">Staff/training policy development</tspan>
			<tspan x="439" dy="21">Process improvement</tspan>
		</text>


