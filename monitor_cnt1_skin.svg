		<text x="44" y="443" class="dull ffplv fsi">District Manager | San Francisco, CA | September 2009 - Current</text>

		<circle cx="61" cy="458" r="3.5" class="disc" />
		<circle cx="61" cy="502" r="3.5" class="disc" />
		<circle cx="61" cy="523" r="3.5" class="disc" />

		<text x="75" y="464">
			<tspan>Directed recruitment/training/staff development initiatives to maximize productivity and revenue potential</tspan>
			<tspan x="75" dy="22">through development of a sales team.</tspan>
			<tspan x="75" dy="21">Successfully increased employee retention by created a positive work environment in 18 stores.</tspan>
			<tspan x="75" dy="21">Administered daily operations to ensure policies were adhered to and understood by sales staff.</tspan>
		</text>
	</g>

	<g>
		<circle cx="374" cy="18" r="4" fill="#a3afbf"></circle>
		<circle cx="383" cy="18" r="2" fill="#00b483"></circle>
		<circle cx="373" cy="475" r="15" fill="#414149"></circle>
	</g>


	<ellipse cx="370" cy="594" rx="130" ry="7" fill="#000000" opacity=".5" />

	<svg x="0" y="508" class="desktop-stand">
		<rect fill="#d8dce2" x="0" y="0" width="747" height="18" />
		<rect fill="#e7ecf1" x="0" y="17" width="747" height="70" />
	</svg>
